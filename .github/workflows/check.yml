name: CI Checks

permissions:
  contents: read

on:
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  knip:
    name: Knip
    runs-on: ubuntu-latest
    concurrency:
      group: pr-knip-${{ github.event.pull_request.number }}
      cancel-in-progress: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun packages
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.bun/install/cache
          key: bun-${{ runner.os }}-${{ hashFiles('package.json') }}
          restore-keys: |
            bun-${{ runner.os }}-

      - name: Install Bun Packages
        run: bun install

      - name: Run Knip
        run: bun run knip

  build:
    name: Build
    runs-on: ubuntu-latest
    concurrency:
      group: pr-build-${{ github.event.pull_request.number }}
      cancel-in-progress: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: APT cache (restore)
        id: apt-cache
        uses: actions/cache/restore@v4
        with:
          path: |
            /var/cache/apt/archives
            /var/lib/apt/lists
          key: apt-${{ runner.os }}-${{ hashFiles('.github/workflows/check.yml') }}
          restore-keys: |
            apt-${{ runner.os }}-

      - name: Install system dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libssl-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt #, clippy

      - name: Rust deps cache (restore)
        id: rust-deps-cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: rust-deps-${{ runner.os }}-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: |
            rust-deps-${{ runner.os }}-

      - name: Rust target cache (restore)
        id: rust-build-cache
        uses: actions/cache/restore@v4
        with:
          path: src-tauri/target
          key: rust-build-${{ runner.os }}-${{ hashFiles('src-tauri/Cargo.lock', 'src-tauri/Cargo.toml', 'src-tauri/src/**/*.rs', 'src-tauri/build.rs') }}
          restore-keys: |
            rust-build-${{ runner.os }}-

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Bun cache (restore)
        id: bun-cache
        uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            ~/.bun/install/cache
          key: bun-${{ runner.os }}-${{ hashFiles('package.json', 'bun.lockb') }}
          restore-keys: |
            bun-${{ runner.os }}-

      - name: Install Bun Packages
        run: bun install

      - name: Build project
        run: bun run tauri build --no-bundle

      - name: APT cache (save)
        if: steps.apt-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: |
            /var/cache/apt/archives
            /var/lib/apt/lists
          key: apt-${{ runner.os }}-${{ hashFiles('.github/workflows/check.yml') }}

      - name: Bun cache (save)
        if: steps.bun-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: |
            node_modules
            ~/.bun/install/cache
          key: bun-${{ runner.os }}-${{ hashFiles('package.json', 'bun.lockb') }}

      - name: Rust deps cache (save)
        if: steps.rust-deps-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: rust-deps-${{ runner.os }}-${{ hashFiles('src-tauri/Cargo.lock') }}

      - name: Rust target cache (save)
        if: steps.rust-build-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: src-tauri/target
          key: rust-build-${{ runner.os }}-${{ hashFiles('src-tauri/Cargo.lock', 'src-tauri/Cargo.toml', 'src-tauri/src/**/*.rs', 'src-tauri/build.rs') }}

  test:
    name: Test
    runs-on: ubuntu-latest
    concurrency:
      group: pr-test-${{ github.event.pull_request.number }}
      cancel-in-progress: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Bun Packages
        run: bun install

      - name: Run Tests
        run: bun run test

      - name: Run Tests with Coverage
        run: bun run test:coverage

