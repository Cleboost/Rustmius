name: Continuous Release Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build Linux
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install dependencies
      run: |
        pacman -Syu --noconfirm
        pacman -S --noconfirm base-devel libadwaita gtk4
        
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy
          
    - name: Check formatting
      run: cargo fmt --all -- --check
      
    #- name: Run clippy
      #run: cargo clippy --all-targets --all-features -- -D warnings
      
    - name: Build project
      run: cargo build --release
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        body: |
          ## Rustmius - Build ${{ github.run_number }}
          
          **Build Date:** ${{ github.event.head_commit.timestamp }}
          **Commit:** ${{ github.sha }}
          **Commit Message:** ${{ github.event.head_commit.message }}
          
          ### Download
          - `Rustmius` - Linux x64 binary
          
          ### Installation
          1. Download the `Rustmius` binary
          2. Make it executable: `chmod +x Rustmius`
          3. Run: `./Rustmius`
        files: target/release/Rustmius
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
