name: Continuous Release Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build Linux
    runs-on: quay.io/gnome_infrastructure/gnome-runtime-images:master
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          libgtk-4-dev \
          libadwaita-1-dev \
          libglib2.0-dev \
          libgdk-pixbuf-2.0-dev \
          libpango1.0-dev \
          libcairo2-dev \
          libgraphene-1.0-dev
          
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy
        
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-
          
    - name: Check formatting
      run: cargo fmt --all -- --check
      
    - name: Run clippy
      run: cargo clippy --all-targets --all-features -- -D warnings
      
    - name: Build project
      run: cargo build --release
      
    - name: Create Release
      if: github.ref == 'refs/heads/master' && github.event_name == 'push'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        body: |
          ## Rustmius - Build ${{ github.run_number }}
          
          **Build Date:** ${{ github.event.head_commit.timestamp }}
          **Commit:** ${{ github.sha }}
          **Commit Message:** ${{ github.event.head_commit.message }}
          
          ### Download
          - `Rustmius` - Linux x64 binary
          
          ### Installation
          1. Download the `Rustmius` binary
          2. Make it executable: `chmod +x Rustmius`
          3. Run: `./Rustmius`
        files: target/release/Rustmius
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
